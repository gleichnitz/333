{% block body %}
  <div style="float: left; margin-top: 3.2em; margin-left: 6%;">
    <table id="{{id}}" class="table table-hover" style="background-color: white; margin-top: 40px; position: fixed; width: 14%; font-size: 16px;">
    <thead><tr><th  font-size="15px" style="background-color: white;">File</th><th style="background-color: white;">Grade</th></tr> </thead>
    <tbody>
      <form role="form" action="{{ status_redirection }}" method="post" enctype="multipart/form-data">
      <div class="form-group">
      {% for item in assignment %}
        <tr font-size="13px" id="-{{ item.name }}" ><td class="file_name">{{ item.name }}</td>
        <td>
                <nobr><input class="given_grade" type="text" size="1" maxlength="2" name="{{ item.name }}" {{ input_ro }} style="{{ input_style }}" value="{{ item.grade }}">/  10</nobr>
        </td></tr>
      {% endfor %}
      <tr font-size="13px" id="total">
        <td class="file_name"><b>Total Points</b></td> <td> <nobr><input class="given_grade" type="text" size="1" maxlength="2" name="total" {{ input_ro }} style="{{ input_style }}" value="{{ a.grade }}"> /  <b>{{ a.points_possible }}</b>  </nobr> </td>
      </tr>
      <tr class="mark_as_done_row" valign"middle" id="{{ button_display }}"><td><div class="btn-group" align="center">

            <input style="display: none" name="id" value="{{ id }}">
            <button id="mark_as_done" class="btn btn-default delete-buttons delete-buttons-student" type="submit" style="height:100%;width:100%;background-color: white; color: black; clear: both" text-align="center"> {{ grading_status }} </button>

        </div></td><td></td></tr>
        </div>
        </form>
    </tbody>
    </table>
  </div>
  <div id="clicker"></div>

  <div style="width: 65%; text-align: center; border-color: gray; margin-top: 6em; margin-right: 5%; border: 1px solid; float: right;" class="myClickDisabledElm" id="codearea">
    <h4 id="codeTitle"></h4>
    {% for item in assignment %}
      <div id="{{ item.name }}" class="span9" style="display: none;">
          <pre class="brush: {{ item.ext }}; quick-code: false;">{{ item.code }}</pre>
          <div class="hero-unit"></div>
      </div>
    {% endfor %}

  </div>
{% endblock %}
