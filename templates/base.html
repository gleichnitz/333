<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="../static/stylesheets/bootstrap.css" rel="stylesheet">
  <link href="../static/stylesheets/bootstrap-responsive.css" rel="stylesheet">
  <link href="../static/stylesheets/cp.css" rel="stylesheet">

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% endblock %}
</head>
<header>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="index">&lt;/ codepost &gt;</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li><a href="about">About</a></li>
            <li><a href="team">The Team</a></li>
          </ul>
        </div><!--/.nav-collapse -->
        <div id="portal">{% block portal %} {% endblock %}</div>
      </div>
    </div>
  </div>
  <div class="container">
</header>
 
<body class="fwd">
  <div id="content">{% block content %}{% endblock %}</div>
  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <div id="loader">{% block loader %}
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
  {% endblock %}</div>
</body>
</html>
