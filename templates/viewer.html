{% extends "base3.html" %}

{% block head %}
  <title>CodePost: {{ assignment }}</title>

  <script type="text/javascript" src="../static/js/shCore.js"></script>
  <script type="text/javascript" src="../static/js/shBrushJava.js"></script>
  <link type="text/css" rel="stylesheet" href="../static/stylesheets/shCoreDefault.css"/>
  <script type="text/javascript">
    SyntaxHighlighter.defaults.toolbar = false; 
    SyntaxHighlighter.all();
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script type="text/javascript" src="../static/js/annotator-full.min.js"></script>
  <script type="text/javascript" src="../static/js/viewer2.js"></script>
  <link type="text/css" rel="stylesheet" href="../static/stylesheets/annotator.min.css"/>
  <script>
      jQuery(function ($) {
          {% for item in assignment %}
            $('#{{ item.name }}').annotator();
          {% endfor %}
      });
  </script> 
  {{ super() }}
{% endblock %}

{% block body %}
  <div style="float: left; margin-top: 3.2em; margin-left: 6%;"> 
    <table class="table table-hover" style="background-color: white; margin-top: 40px; position: fixed; width: 19%;">
    <tr><th>File</th><th>Grade</th></tr>
    {% for item in assignment %}
        <tr><td><a href="#{{ item.name }}">{{ item.name }}</a></td></a><td>{{ item.grade }}</td></tr>
    {% endfor %}
    </table>
  </div>
  <div id="clicker"></div>

  <div style="width: 65%; text-align: center; border-color: gray; margin-top: 6em; margin-right: 5%; border: 1px solid; float: right;" class="myClickDisabledElm">
    <h4 id="codeTitle"></h4>
    <div style="height: 1px; background-color: gray;"></div>

    {% for item in assignment %}
      <div id="{{ item.name }}" class="span9" style="display: none;">
          <pre class="brush: java;">{{ item.code }}</pre>
          <div class="hero-unit"></div>
      </div>
    {% endfor %}

  </div>
{% endblock %}
