{% extends "base3.html" %}

{% block head %}
  <title>CodePost: {{ assignment }}</title>

  <script type="text/javascript" src="../static/js/shCore.js"></script>
  <script type="text/javascript" src="../static/js/shBrushJava.js"></script>
  <link type="text/css" rel="stylesheet" href="../static/stylesheets/shCoreDefault.css"/>
  <script type="text/javascript">SyntaxHighlighter.all();</script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script type="text/javascript" src="../static/js/annotator-full.min.js"></script>
  <script type="text/javascript" src="../static/js/annotator.touch.js"></script> 
  <link type="text/css" rel="stylesheet" href="../static/stylesheets/annotator.min.css"/>
  <link type="text/css" rel="stylesheet" href="../static/stylesheets/annotator.touch.css"/>
  <script>
      jQuery(function ($) {
          $('#code').annotator().annotator("addPlugin", "Touch", {

        });
      });
  </script> 
  {{ super() }}
{% endblock %}

{% block body %}
  <div style="float: left; margin-top: 5em; margin-left: 10%;"> 
    <table class="table table-hover" style="background-color: white; margin-top: 40px;">
    <tr><th>File</th><th>Grade</th></tr>
    <tr><td>test.java</td><td>10/10</td></tr>
    <tr><td>test2.java</td><td>20/20</td></tr>
    <tr><td>readme</td><td>10/10</td></tr>
    </table>
  </div>

  <div id="code" class="span9" style="margin-top: 8em; margin-right: 10%; width: 60%; border: 1px solid; text-align: center; border-color: gray;">
        <pre class="brush: java;">{{ studentwork }}</pre>
        <div class="hero-unit"></div>
  </div>
{% endblock %}
