{% extends "base_admin.html" %}

{% block head %}
{{ super() }}
<script type="text/javascript" src="../static/js/adminstudent.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
      $('.btn-large').active(function () {
          $(this).css('outline','0');
          $(this).css('-webkit-box-shadow','none');
          $(this).css('box-shadow','none');
          console.log("hi")
      });
  });
</script>
<script type="text/javascript" src="../static/js/jquery.tablesorter.js"></script>
<script>
        $(document).ready(function($)
            {
                $("#admin-student-table").tablesorter();
            });
</script>
{% endblock %}

{% block content %}
    {{super()}}
    <div style="margin-right: 10%;">
      <div id="add_buttons">
	       <a href="#" class="btn btn-large"><i class="icon-white icon-plus"></i> Add a Student</a>
      </div>
    <table id="admin-student-table" class="table table-hover" style="background-color: transparent; margin-top: 15px; margin-right: 10%;">
    <thead>
      <tr>
          <th class="header">
              <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="background-color: white; color: black; clear: both"> Name <span class="caret"></span>
                  </button>
              </div>
          </th>
          <th class="header">
          	<div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="background-color: white; color: black; clear: both"> netid <span class="caret"></span>
                  </button>
              </div>
      </tr>
      </th>
      </thead>
      <tbody>
        {% for item in students %}
              <tr><td><a href="#"><div style="height:100%;width:100%">{{ item.name }}</div></a></td><td><a href="#"><div style="height:100%;width:100%">{{ item.netid }}</div></a></td></tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- #dialog is the id of a DIV defined in the code below -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Add students</h4>
          </div>
        <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Manual input</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter netid">
                <br>
                <button type="button" class="btn">Submit</button>
              </div>
              <br>
            </form>
            <form role="form">
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <br>
                <button type="button" class="btn">Upload</button>
                <p class="help-block">Make sure your file is .txt, one netid per line.</p>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

{% endblock %}
