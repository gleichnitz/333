{% extends "base_admin.html" %}

{% block head %}
{{ super() }}
<script type="text/javascript" src="../static/js/admin.js"></script>
<script type="text/javascript" src="../static/js/jquery.tablesorter.js"></script>
<script type="text/javascript">
        $(document).ready(function($) {
                $(.table > tr).click(function() {
                    window.document.location = $(this).attr("href");
                });
                $("#admin-grader-table").tablesorter();
              });
</script>
{% endblock %}

{% block content %}
    {{super()}}
    <table id="grader-assignments-table" class="table table-hover, tablesorter" style="background-color: transparent; margin-top: 15px;">
    <thead>
      <tr>
          <th class="header">
              <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="background-color: white; color: black; clear: both"> Name <span class="caret"></span>
                  </button>
              </div>
          </th>
          <th class="header">
          	<div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="background-color: white; color: black; clear: both"> netid <span class="caret"></span>
                  </button>
              </div>
          </th>
          <th class="header" style="text-align:left">
            Remove
          </th>
      </tr>
      </thead>
      <tbody>
       {% for assignment in assignments %}
          <tr>
            <td><a href="/admin/grader/assignments"><div style="height:100%;width:100%">no name</div></a></td>
              <td class="netid-row"><a href="/admin/grader/assignments"><div style="height:100%;width:100%">{{ assignment.student.netid }}</div></a></td>
              <td><div class="btn-group" align="center">
                  <button id="{{ grader }}" class="btn btn-default delete-buttons delete-buttons-grader" type="button" style="height:100%;width:100%;background-color: white; color: black; clear: both"> x </span>
                  </button>
              </div></a></td>
          </a></tr>
          {% endfor %}
     </tbody>
    </table>

{% endblock %}
