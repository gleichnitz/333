{% block head %}
{{ super() }}

<script type="text/javascript" src="../static/js/adminstudent.js"></script>
{% endblock %}

{% block content %}
    {{super()}}
    <div >
      <div id="add_buttons">
	       <a href="#" class="btn btn-large"><i class="icon-white icon-plus"></i> Add a Student</a>
	       <a href="#" id="add_mult_students" class="btn btn-large" data-toggle="tooltip" data-placement="right" title="Make sure your has one netid per line"><i class="icon-white icon-plus"></i> Add Students From File</a> 
      </div>
    <table class="table table-hover" style="background-color: transparent; margin-top: 15px;">
      <tr>
          <th>
              <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="background-color: white; color: black; clear: both"> Name <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">A-Z</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Z-A</a></li>
                  </ul>
              </div>
          </th>
          <th>
          	<div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="background-color: white; color: black; clear: both"> netid <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">A-Z</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Z-A</a></li>
                  </ul>
              </div>
      </tr>
              <tr><td><a href="#"><div style="height:100%;width:100%">Gabriela Leichnitz</div></a></td>
              <td><a href="#"><div style="height:100%;width:100%">gtl</div></a></td>
    </table>

    <button type="button" id="modalButton">Launch modal</button>

    <!-- #dialog is the id of a DIV defined in the code below -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Modal title</h4>
          </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

{% endblock %}
